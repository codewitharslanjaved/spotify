<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/user.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="top-header bx">
        <img width="35" class="invert hamburger tf" src="img/hamburger.svg" alt="">
        <div class="logo c-poin">
            <img width="110" class="invert logo-img" src="img/logo.svg" alt="">
            <img width="110" class="invert logo-cn p-1" src="img/logo.svg" alt="">
        </div>
        <div class="home flex bx">
            <ul>
                <div class="home-btn flex g-1">
                    <li class="bg-grey tf f-rounded"><img class="invert" src="img/home.svg" alt="home"></li>
                </div>
                <div class="search-bar bg-black">
                    <div class="search-icon tf">
                        <img src="img/search.svg" alt="Search">
                    </div>
                    <input type="text" placeholder="What do you want to play?" />
                    <div class="action-icon">
                        <img class="tf" src="img/browse.svg" alt="">
                    </div>
                </div>
                <div class="player-btn f-rounded tf c-poin bg-grey items-center justify-center">
                    <img src="img/player.svg" class="user invert" width="25" alt="">
                </div>
            </ul>
        </div>
        <div class="user-btn f-rounded tf c-poin bg-grey items-center justify-center">
            <img src="img/user.svg" class="user invert" width="25" alt="">
        </div>
        <div class="buttons">
            <button class="tf signupbtn">Sign up</button>
            <button class="tf loginbtn">Log in</button>
        </div>
    </div>
    <div class="container bx flex bg-black">
        <div class="left bx m-1 m-r m-t">
            
            <div class="library bg-grey rounded p-1 ">
                <img width="110" class="invert logo-small p-1" src="img/logo.svg" alt="">
                <div class="close">
                    <img width="30" class="invert" src="img/close.svg" alt="">
                </div>
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">

                    <ul>

                    </ul>
                </div>

                <!-- <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div> -->
            </div>


        </div>
        <div class="right bx bg-grey rounded m-1 m-t">
            <div class="header rounded-2">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <svg class="invert c-poin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert c-poin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

            </div>
            <div class="spotifyPlaylists">
                <div class="w-100 c-poin">
                    <h1>Spotify Playlists</h1>
                </div>
                <div class="cardContainer"> </div>

                <div class="playbar bx ">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="authentications flex items-center justify-center">
        <div class="login-form user-form rounded-3 bg-grey pos-rel flex items-center justify-center">
            <div class="cl-l-f c-poin flex items-center justify-center pos-absol right-f m-1 top-f">
                <img class="invert tf" width="30" src="img/c-square.svg" alt="">
            </div>
            <div class="come-soon">
                <h1>Coming Soon</h1>
            </div>
        </div>
        <div class="signup-form user-form rounded-3 bg-grey pos-rel flex items-center justify-center">
            <div class="cl-s-f c-poin flex items-center justify-center pos-absol right-f m-1 top-f">
                <img class="invert tf" width="30" src="img/c-square.svg" alt="">
            </div>
            <div class="come-soon">
                <h1>Coming Soon</h1>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
